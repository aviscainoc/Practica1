<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h1>Registrar un nuevo Autor</h1>

<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Código: " />
		<h:inputText value="#{gestionAutoresBean.au_codigo}" placeholder="Código" />
		
		<h:outputLabel value="Nombre: " />
		<h:inputText value="#{gestionAutoresBean.au_nombre}" placeholder="Nombre" />	
		
		<h:outputLabel value="Fecha de Nacimiento: " />
		<h:inputText value="#{gestionAutoresBean.au_fechaNacimiento}" placeholder="Fecha Nacimiento" />
	</h:panelGrid>
	<h:commandButton action="#{gestionAutoresBean.guardarAutor()}" value="Guardar" />
	<h:commandButton action="principal-autor" value="Regresar"></h:commandButton>
</h:form>
</body>   
</html>
