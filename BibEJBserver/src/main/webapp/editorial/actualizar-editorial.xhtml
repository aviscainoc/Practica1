<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body>
<center><h1>Actualizar Editorial</h1></center>
<center>
<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Codigo"></h:outputLabel>
		<h:inputText id="txtCodigo" value="#{gestioneEditorialesBean.ed_codigo}"></h:inputText>
		
		<h:outputLabel value="Pais"></h:outputLabel>
		<h:inputText id="txtPais" value="#{gestioneEditorialesBean.ed_pais}"></h:inputText>
		
		<h:outputLabel value="Nombre"></h:outputLabel>
		<h:inputText id="txtNombre" value="#{gestioneEditorialesBean.ed_nombre}"></h:inputText>
		
		<h:outputLabel value="Fundador"></h:outputLabel>
		<h:inputText id="txtFundador" value="#{gestioneEditorialesBean.ed_fundador}"></h:inputText>
		
		<h:outputLabel value="Fundacion"></h:outputLabel>
		<h:inputText id="txtFundacion" value="#{gestioneEditorialesBean.ed_fundacion}"></h:inputText>
		
		<h:commandButton  value="Actualizar" action="#{gestioneEditorialesBean.actualizarEditorial()}"></h:commandButton>
		<h:commandButton action="principal-editorial" value="Regresar"></h:commandButton>
	</h:panelGrid>
</h:form>
</center>
</h:body>

</html>
