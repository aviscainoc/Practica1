<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Actualizar libro</h1>


<h:form>
	<h:panelGrid columns="2">

	<h:outputLabel > Codigo
	</h:outputLabel>
	
	<h:inputText value="#{gestionLibrosBean.codigo}" placeholder="Codigo">###
	</h:inputText>
	
	<h:outputLabel > Titulo
	</h:outputLabel>
	
	<h:inputText value="#{gestionLibrosBean.titulo}" placeholder="Titulo">###
	</h:inputText>
	
	<h:outputLabel > Autor
	</h:outputLabel>
	
	<h:inputText value="#{gestionLibrosBean.autor}" placexholder="Autor">###
	</h:inputText>
	
	<h:outputLabel > Fecha
	</h:outputLabel>
	
	<h:inputText value="#{gestionLibrosBean.fecha}" placeholder="Titulo">###
	</h:inputText>
	
	<h:commandButton value="Guardar" action="#{gestionLibrosBean.update()}"  />
	
	</h:panelGrid>



</h:form>

</body> 
</html>
